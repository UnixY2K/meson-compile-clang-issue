trigger:
- master

pool:
  vmImage: windows-latest

steps:
- task: PowerShell@2
  displayName: compile with ninja-msvc
  inputs:
    targetType: 'inline'
    script: |
      pip install ninja
      pip install meson
      ./compile-meson-MSVC-link.ps1


